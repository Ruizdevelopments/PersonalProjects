<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DoorDash Earnings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #eef6ff;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🚗 DoorDash Earnings Calculator</h2>

    <label for="mpg">Car MPG (miles per gallon):</label>
    <input type="number" id="mpg" step="0.1">

    <label for="gasPrice">Gas price per gallon ($):</label>
    <input type="number" id="gasPrice" step="0.01">

    <label for="miles">Total miles driven:</label>
    <input type="number" id="miles" step="0.1">

    <label for="earnings">Total DoorDash earnings ($):</label>
    <input type="number" id="earnings" step="0.01">

    <label for="avgOrder">Average earning per order ($):</label>
    <input type="number" id="avgOrder" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculate() {
      const mpg = parseFloat(document.getElementById("mpg").value);
      const gasPrice = parseFloat(document.getElementById("gasPrice").value);
      const miles = parseFloat(document.getElementById("miles").value);
      const earnings = parseFloat(document.getElementById("earnings").value);
      const avgOrder = parseFloat(document.getElementById("avgOrder").value);

      if (isNaN(mpg) || isNaN(gasPrice) || isNaN(miles) || isNaN(earnings)) {
        document.getElementById("results").innerHTML = "⚠️ Please fill in all required fields.";
        return;
      }

      const gallonsUsed = miles / mpg;
      const gasCost = gallonsUsed * gasPrice;
      const costPerMile = miles > 0 ? gasCost / miles : 0;
      const netProfit = earnings - gasCost;

      let result = `
        <strong>Results:</strong><br>
        Total gas cost: $${gasCost.toFixed(2)}<br>
        Gallons used: ${gallonsUsed.toFixed(2)}<br>
        Cost per mile: $${costPerMile.toFixed(2)}<br>
        Net profit: $${netProfit.toFixed(2)}
      `;

      if (!isNaN(avgOrder) && avgOrder > 0) {
        const breakEvenOrders = gasCost / avgOrder;
        result += `<br>Orders needed to cover gas: ${breakEvenOrders.toFixed(1)}`;
      }

      document.getElementById("results").innerHTML = result;
    }
  </script>
</body>
</html>
